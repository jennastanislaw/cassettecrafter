<!-- This is the HTML template for the result page, where users will be allowed to download their results.-->
<!DOCTYPE html>
<!-- Set language-->
<html lang="en">
    <!-- Head tag contains metadata about the document, including links to stylesheets and scripts -->v
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Optimizer Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f4f4f4; /* Light ivory background */
            color: #333333; /* Charcoal text */
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background-color: #2c3e50; /* Charcoal background */
            color: #f4f4f4; /* Ivory text */
        }
        
        .header h1 {
            color: #d4af37; /* Gold text for the main header */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            margin: 10px 0;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
        }

        /* Content Styles */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        button {
            background-color: #d4af37; /* Gold button */
            color: #ffffff; /* White text */
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            font-size: 1em;
        }

        button:hover {
            background-color: #b8860b; /* Darker gold on hover */
        }

        img {
            display: block;
            margin: 30px auto;
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: #f4f4f4;
            font-size: 0.9em;
        }
    </style>
</head>
<!-- Body tag contains the content of the document -->
<body>
    <div class="header">
        <h1>Golden Gate Assembly Optimizer - Result</h1>
    </div>
    <div class="container">
        <h2>Download Optimized Sequence</h2>
        <p>Click the button below to download your optimized sequence:</p>
        <!-- Button to download the optimized sequence file -->
        <a href="/download"><button>Download Optimized Sequence</button></a>

        <!-- Image Display -->
        <img src="/static/ggpic.png" alt="Golden Gate Assembly Optimization Result">
    </div>
    <!-- Footer with copyright information -->
    <footer>
        Â© 2024 University of Colorado Boulder. All rights reserved.
    </footer>
</body>
</html>
